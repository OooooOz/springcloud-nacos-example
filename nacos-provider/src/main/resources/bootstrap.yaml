spring:
  # 项目名称，默认情况下Nacos中配置需要和这个保持一致
  application:
    name: provider

  mvc:
    async:
      request-timeout: PT5S
    read-timeout: 5000
    connect-timeout: 5000

  # mysql 属性配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?allowMultiQueries=true&characterEncoding=utf8&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

  cloud:
    nacos:
      # 配置
      config:
        # Nacos地址
        server-addr: 127.0.0.1:8848
        namespace: dev  # 命名空间，填ID
      # 发布服务时需要加上这个，不然Nacos无法监听到
      discovery:
        # Nacos地址
        server-addr: 127.0.0.1:8848
        namespace: dev  # 命名空间，填ID

server:
  port: 8080
  tomcat:
    threads:
      max: 1000
      min-spare: 10
    max-http-form-post-size: -1 # 解除tomcat上传文件的大小限制，在Springmvc中进行控制
    uri-encoding: utf-8

  servlet:
    session:
      timeout: PT15M

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志

