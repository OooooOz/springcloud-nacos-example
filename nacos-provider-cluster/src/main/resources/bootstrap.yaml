spring:
  # 项目名称，默认情况下Nacos中配置需要和这个保持一致
  application:
    name: provider
  cloud:
    nacos:
      # 配置
      config:
        # Nacos地址
        server-addr: 127.0.0.1:8848
        namespace: 744c4b3f-0415-4414-9214-84c032dc3a7a  # 命名空间，填ID
      # 发布服务时需要加上这个，不然Nacos无法监听到
      discovery:
        # Nacos地址
        server-addr: 127.0.0.1:8848
        cluster-name: SZ
        namespace: 744c4b3f-0415-4414-9214-84c032dc3a7a  # 命名空间，填ID
server:
  port: 8082
